<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org" lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Add teacher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Save teacher</h1>
    <hr>

    <form action="#" th:action="@{/saveTeacher}" th:object="${teacher}" method="post">
        <input type="text" th:field="*{name}" minlength="2" oninvalid="this.setCustomValidity('Name must contain at least 2 letters')"
               placeholder="Teacher name" class="form-control mb-4 com-4">
        <input type="text" th:field="*{lastName}" required oninvalid="this.setCustomValidity('This field cannot be left blank')"
               placeholder="Teacher last name" class="form-control mb-4 com-4">
        <input type="number" th:field="*{age}" required min="18" onkeyup="if(value<18) value=18;" oninvalid="this.setCustomValidity('Age must be at least 18')"
               placeholder="Teacher age" class="form-control mb-4 com-4">
        <input type="email" th:field="*{email}" required pattern="^[^ ]+@[^ ]+\.[a-z]{2,6}$" oninvalid="this.setCustomValidity('Wrong email')"
               placeholder="Teacher email" class="form-control mb-4 com-4">
        <input type="text" th:field="*{subject}" required oninvalid="this.setCustomValidity('This field cannot be left blank')"
               placeholder="Teacher subject" class="form-control mb-4 com-4">

        <button type="submit" class="btn btn-primary">Save teacher</button>
    </form>

    <hr>

    <a th:href="@{/teachers}">Back to teachers list</a>
    <hr>
    <a th:href="@{/index}" class="text-center">Home Page</a>

</div>

</body>
</html>
